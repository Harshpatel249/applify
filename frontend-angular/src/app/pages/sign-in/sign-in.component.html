<div class="flex w-full min-h-screen bg-primaryBackground items-center justify-center">
    <div class="flex flex-col w-1/3">
        <img src="/assets/signin.svg" class="image-height">
    </div>
    <div class="flex flex-col items-center shadow-md p-6">
        <h1 class="text-primaryForeground font-bold italic font-sans mt-4 text-3xl">Applify</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSignIn()" class="flex flex-col w-72 mt-8">
            <div class="mb-4">
                <input type="email" placeholder="email" formControlName="email" class="bg-white border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="password" formControlName="password" class="bg-white border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <button type="submit" class="bg-accent hover:bg-accent text-secondaryForeground rounded px-3 py-2 mt-4 font-medium">
                Sign-In
            </button>
            <div class="flex mt-1">
                <span class="text-sm mr-2">Don't have an account? </span>
                <button type="button" (click)="navigate('/user/sign-up')" class="text-sm font-bold">Sign-up</button>
            </div>
        </form>
    </div>
</div>
